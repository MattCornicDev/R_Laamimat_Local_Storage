<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>

        <body>
            <!-- Titre du traitement -->
            <<h1>GRETA GRAND HAINAUT - JavaScript - Local Storage Exo 1</h1>
                <h2>Saisie des contacts</h2>

                <!-- Tableau de saisie et d'affichage des champs nom,
		prénom et mail -->
                <table>
                    <tr>
                        <td>Nom</td>
                        <td>
                            <input type="text" id="nom" value="" size="40" />
                        </td>
                    </tr>
                    <tr>
                        <td>Prénom</td>
                        <td>
                            <input type="text" id="prenom" value="" size="40" />
                        </td>
                    </tr>
                    <tr>
                        <td>courriel</td>
                        <td>
                            <input type="email" id="courriel" value="" size="40" />
                        </td>
                    </tr>
                    <tr>
                        <td>Téléphone</td>
                        <td>
                            <input type="number" id="telephone" value="" size="40" />
                        </td>
                    </tr>
                    <tr>
                        <td>surnom</td>
                        <td>
                            <input type="text" id="surnom" value="" size="40" />
                        </td>
                    </tr>
                </table>
                <!-- Formulaire avec boutons d'écriture,
		de lecture et de suppression -->
                <br />

                <div>
                    <form>
                        <input type="button" id="boutonValider" value="Valider" />
                        <br />

                        <input type="button" id="boutonAnnuler" value="Annuler" />
                    </form>
                </div>
<script src="/R_Laamimat_exo_Local_Storage.js"></script>
